<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Kemikha Chan-Ngam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aadd 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5em;
        }
        .profile {
            text-align: center;
            padding: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #77aadd;
        }
        .profile h2 {
            margin: 15px 0 5px;
        }
        .profile p {
            margin: 0;
            color: #555;
        }
        .links {
            text-align: center;
            margin: 20px 0;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background: #77aadd;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #555;
        }
        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kemikha Chan-Ngam's Portfolio</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2>Kemikha Chan-Ngam</h2>
            <p>Age: 20</p>
            <p>Computer Science Student at Kasetsart University, Sriracha Campus</p>
        </div>

        <div class="links">
            <a href="https://drive.google.com/drive/folders/1kykv4aPr5izAWq7ornx6RPqOwE1AqjXR" target="_blank">My Google Drive</a>
            <a href="#contact">Contact Me</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kemikha Chan-Ngam. All Rights Reserved.</p>
    </footer>
</body>
</html>
